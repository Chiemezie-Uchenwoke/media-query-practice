<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Media Query</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  

  <div class="parent">
    <h1>I am Chiemezie Franklin</h1>
    <img src="./Images/Chiemezie.jpg" alt="Chiemezie's Picture">
  </div>


  <section class="cards">
    <div class="flex-child one">I am a flex: 1</div>
    <div class="flex-child two">I am a flex: 2</div>
    <div class="flex-child three">I am a flex: 3</div>
  </section>

  <section class="grid-cards">
    <div class="parent-grid">
      <div class="grid-child first">I am a grid: 1</div>
      <div class="grid-child second">I am a grid: 2</div>
      <div class="grid-child third">I am a grid: 3</div>
      <div class="grid-child fourth">I am a grid: 4</div>
      <div class="grid-child fifth">I am a grid: 5</div>
      <div class="grid-child sixth">I am a grid: 6</div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>


</html>
